type PollCreated @entity(immutable: true) {
  id: Bytes!
  pollId: String! # string
  question: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type VoteCast @entity(immutable: true) {
  id: Bytes!
  pollId: String! # string
  option: String! # string
  voter: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
